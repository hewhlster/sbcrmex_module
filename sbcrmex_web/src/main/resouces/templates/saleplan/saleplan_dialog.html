<div id="sale_plan_dialog" class="modal fade bs-example-modal-lg"
     tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="false" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <h4 class="modal-title" id="myModalLabel">销售计划</h4>
            </div>
            <div class="modal-body">
                <div class="panel  panel-info">
                    <div class="panel-heading">销售机会信息</div>
                    <div class="panel-body">
                        <form id="saleplanfrm" class="form-horizontal center-block"
                              role="form">
                            <div class="form-group inscop">
                                <label for="optNo" class="col-sm-2 control-label"> 机会编号</label>
                                <div class="col-sm-4">
                                    <input id="optNo" name="optNo" type="text" class="form-control"
                                           value="fdsafdsa"/>
                                </div>
                                <label for="optSource" class="col-sm-2 control-label">
                                    机会来源</label>
                                <div class="col-sm-4">
                                    <input id="optSource" name="optSource" required="required"
                                           type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group inscop">
                                <label for="optCstName" class="col-sm-2 control-label">
                                    客户公司</label>
                                <div class="col-sm-4">
                                    <input id="optCstName" name="optCstName" type="text"
                                           class="form-control"/>
                                </div>
                                <label for="optRate" class="col-sm-2 control-label">
                                    成功概率</label>
                                <div class="col-sm-4">
                                    <input type="text" id="optRate" name="optRate" maxlength="3"
                                           onkeyup="value=value.replace(/[^\d]/g,'')" required="required"
                                           class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group inscop">
                                <label for="optSummary" class="col-sm-2 control-label">
                                    需求概要</label>
                                <div class="col-sm-10">
									<textarea id="optSummary" name="optSummary" required
                                              class="form-control" rows="3" style="resize: none;"></textarea>
                                </div>
                            </div>
                            <div class="form-group inscop">
                                <label for="optLkmName" class="col-sm-2 control-label">
                                    联系人员</label>
                                <div class="col-sm-4">
                                    <input id="optLkmName" name="optLkmName" type="text"
                                           class="form-control"/>
                                </div>
                                <label for="optLkmTel" class="col-sm-2 control-label">
                                    联系电话</label>
                                <div class="col-sm-4">
                                    <input id="optLkmTel" value="" name="optLkmTel" type="text"
                                           class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group inscop">
                                <label for="inputEmail3" required="required"
                                       class="col-sm-2 control-label"> 人员职位</label>
                                <div class="col-sm-4">
                                    <input id="optLkmPosition" required="required" type="text"
                                           class="form-control" name="optLkmPosition"/>
                                </div>
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    联系备注</label>
                                <div class="col-sm-4">
                                    <input name="optremark" type="text" class="form-control"
                                           id="optremark"/>
                                </div>
                            </div>
                            <div class="form-group inscop">
                                <label for="optDesc" class="col-sm-2 control-label">
                                    机会描述</label>
                                <div class="col-sm-10">
									<textarea id="optDesc" name="optDesc" required
                                              class="form-control" rows="3" style="resize: none;"></textarea>
                                </div>
                            </div>
                            <div class="form-group inscop">
                                <label for="optCreateName" class="col-sm-2 control-label">
                                    创建人员</label>
                                <div class="col-sm-4">
                                    <input id="optCreateName" name="optCreateName"
                                           type="text"
                                           class="form-control" readonly="readonly"/>
                                </div>
                                <label for="optCreateDate" class="col-sm-2 control-label">
                                    创建日期</label>
                                <div class="col-sm-4">
                                    <input id="optCreateDate" class="form-control"
                                           name="optCreateDate"/>
                                </div>
                            </div>
                            <ul class="nav nav-list">
                                <li class="divider"></li>
                            </ul>
                            <div class="form-group inscop">
                                <label for="optDueUser" class="col-sm-2 control-label">
                                    指派人员</label>
                                <div class="col-sm-4">
                                    <input id="optDueUser" class="form-control"
                                           name="optDueUser"/>
                                </div>
                                <label for="optDueDate" class="col-sm-2 control-label">
                                    指派日期</label>
                                <div class="col-sm-4">
                                    <input id="optDueDate" name="optDueDate"
                                           class="form-control"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <ul class="nav nav-list">
                    <li class="divider"></li>
                </ul>
                <div class="panel panel-info">
                    <div class="panel-heading">开发计划信息</div>
                    <div class="panel-body">
                        <button class="btn btn-danger" onclick="addNewRow()">增加销售计划项</button>
                        <table id="sale_plan_item_tbl"></table>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-success" id="btn-ok">开发成功</button>
                        <button class="btn btn-warning" id="btn-fail">终结销售</button>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default "
                        data-dismiss="modal" id="btn_close">关闭
                </button>
                <button type="button" class="btn btn-sm btn-warning "
                        id="btn_saveorupdate">提交
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>

<script data-th-src="@{js/saleplan/saleplan_dialog.js}"></script>

</html>
