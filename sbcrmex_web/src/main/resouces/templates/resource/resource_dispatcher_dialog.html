<!-- 资源分配层 -->
<div id="resourcediv" class="modal fade bs-example-modal-sm"
     tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="false" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <h4 class="modal-title" id="myModalLabel">资源</h4>
            </div>
            <div class="modal-body">
                <div id="resourcetree"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        id="btn_close">关闭
                </button>
                <button type="button" onclick="saveOrUpdate()"
                        class="btn btn-default" id="btn_submit">提交
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>

<script data-th-src="@{js/resource/resource_dispatcher_dialog.js}"
        type="text/javascript"></script>
