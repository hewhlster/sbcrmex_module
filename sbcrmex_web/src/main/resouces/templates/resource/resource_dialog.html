<!-- 资源层 	-->
<div id="resourcediv" class="modal fade bs-example-modal-sm"
     tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="false" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <h4 class="modal-title" id="myModalLabel">资源</h4>
            </div>
            <div class="modal-body">
                <form id="frmresource" class="form-horizontal center-block" role="form">
                    <input id="id" name="id" type="hidden"/>
                    <!-- 编辑 删除用 -->

                    <div class="">
                        <div class="form-group" style="margin-top: 2%;">
                            <label for="name" class="col-sm-2 control-label">资源名称</label>
                            <div class="col-sm-6">
                                <input id="name" name="name" type="text" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group" style="margin-top: 2%;">
                            <label for="url" class="col-sm-2 control-label">资源编码</label>
                            <div class="col-sm-6">
                                <input id="url" name="url" type="text"
                                       class="form-control"/>
                            </div>
                        </div>


                        <div class="form-group" style="margin-top: 2%;">
                            <label for="gnum" class="col-sm-2 control-label">排序序号</label>
                            <div class="col-sm-6">

                                <input id="gnum" name="gnum" type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 2%;">
                            <label for="valid" class="col-sm-2 control-label">是否可用</label>
                            <div class="col-sm-4">
                                <lable class="radio-inline"><input type="radio"
                                                                   name="valid" value="0" class="radio-inline"/>禁用
                                </lable>
                                <lable class="radio-inline"><input type="radio"
                                                                   class="radio-inline" name="valid" value="1"
                                                                   checked="checked"/>启用
                                </lable>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 2%;">
                            <label for="type" class="col-sm-2 control-label">类型</label>
                            <div class="col-sm-4">
                                <lable class="radio-inline"><input type="radio"
                                                                   name="type" value="0" checked="checked"
                                                                   class="radio-inline"/>按钮(功能点)
                                </lable>
                                <lable class="radio-inline"><input type="radio"
                                                                   class="radio-inline" name="type" value="1"/>视图
                                </lable>
                            </div>
                        </div>

                        <div class="form-group" style="margin-top: 2%;">
                            <label for="" class=" col-sm-2">名称</label>
                            <div class="col-sm-6">
                                <input type="text" name="pid" id="pid" lay-filter="tree"
                                       class="layui-input form-control">
                            </div>
                        </div>

                        <div class="form-group" style="margin-top: 2%;">
                            <label for="" class=" col-sm-2">全路径</label>
                            <div class="col-sm-10">
                                <label for="" class=" col-sm-10" id="fullpath"></label>
                            </div>
                        </div>

                        <!-- 操作模式  0：新建 1：查看 2:编辑 3:指派 -->
                        <input type="hidden" id="state" value="0" name="type"/>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default "
                        data-dismiss="modal" id="btn_close">关闭
                </button>
                <button type="button" class="btn btn-sm btn-warning "
                        id="btn_submit">提交
                </button>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>

<script data-th-src="@{js/resource/resource_dialog.js}"
        type="text/javascript"></script>
