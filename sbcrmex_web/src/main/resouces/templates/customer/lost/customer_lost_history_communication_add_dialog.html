<!--交往dialog  -->
<div class="modal" id="pause_lost_communication_add_dialog" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <h4 class="modal-title" id="myModalLabel">暂缓流失-新增与客户沟通信息</h4>
            </div>
            <form id="frmlostcustomercommunication" class="form">
                <div class="modal-body">
                    <!-- 客户编号 -->
                    <input type="hidden" name="cid" id="cid"/>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">沟通日期</span> <input type="text"
                                                                                   class="form-control layui-input"
                                                                                   name="date" id="date"/>
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">沟通地点</span> <input type="text"
                                                                                   class="form-control" name="addr"
                                                                                   id="addr"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">沟通内容</span>

                                <textarea class="form-control " rows="7" style="resize: none;"
                                          name="memo" id="memo"></textarea>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-default "
                            data-dismiss="modal" id="btn_close">关闭
                    </button>
                    <button type="button" class="btn btn-sm btn-warning "
                            id="btn_add">提交
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script
        data-th-src="@{js/customer/lost/customer_lost_history_communication_add_dialog.js}"
        type="text/javascript" charset="utf-8"></script>
