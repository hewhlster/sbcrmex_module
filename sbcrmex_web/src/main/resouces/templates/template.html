<html xmlns:th="http://www.thymeleaf.org">
<base th:href="${#request.getContextPath()}+'/'">

<!-- Content Wrapper. Contains page content -->
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        XXXXX管理
        <small>小标题</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li class="active">XXXXX管理</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div id="toolbar">
        <div style="clear: both">
            <div class="pull-left">
                <div class="btn-group">
                    <button id="btn_new" onclick="showModal(0)" type="button"
                            class="btn btn-success btn-space">
							<span aria-hidden="true"
                                  class="btn-icon-space">新增</span>
                    </button>
                </div>
            </div>

            <div class="pull-right">
                <form action="" class="form-inline" role="form">
                    <input name="opt_Cst_Name" id="opt_CstName" placeholder='客户名称'
                           type="text" class="form-control">
                    <input name="opt_Lkm_Name"
                           id="opt_LkmName" placeholder='联系人' type="text"
                           class="form-control">

                    <div class="btn-group">
                        <button id="btn_search" onclick="customSearch()" type="button"
                                class="btn btn-warning">
								<span class="btn-icon-space" aria-hidden="true"
                                >查询</span>
                        </button>
                        <button id="btn_reset" onclick="resetSearch()" type="button"
                                class="btn btn-info ">
								<span aria-hidden="true"
                                      class="btn-icon-space">重置</span>
                        </button>
                    </div>
                </form>
            </div><!-- pull-right -->
        </div><!-- clear: both -->
    </div> <!-- toolbar -->

    <div>
        <table id="table" class="table  table-striped"></table>
    </div>

</section>


<!-- 引入模态框 -->
<div data-th-include="XXXXX"></div>
<!-- 引入js -->
<script type="text/javascript" data-th-src="@{XXXXX}"></script>
