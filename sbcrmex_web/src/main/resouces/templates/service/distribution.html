<html xmlns:th="http://www.thymeleaf.org">
<base th:href="${#request.getContextPath()}+'/'">

<!-- Content Wrapper. Contains page content -->
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        服务管理
        <small>分配服务</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li class="active">服务管理</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div id="toolbar">
        <div class="pull-left">

        </div>


        <div class="pull-right">
            <form class="form-inline" role="form">
                <input name="svcNo"
                       id="opt_svcNo" placeholder='服务编号' type="text"
                       class="form-control">

                <div class="btn-group">
                    <button id="btn_search" type="button"
                            class="btn btn-warning btn-space">
							<span class="fa fa-search btn-icon-space" aria-hidden="true"
                            >查询</span>

                    </button>
                    <button id="btn_reset" type="button"
                            class="btn btn-info btn-space">
							<span class="fa fa-eraser btn-icon-space" aria-hidden="true"
                            >重置</span>

                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>        <!-- toolbar -->


    <!-- 数据表格 -->
    <table id="service_distribution_list"></table>
    </div>


</section>
<script type="text/javascript" data-th-src="@{js/service/distribution.js}"></script>
<div data-th-include="user/user_list_dialog"></div>
