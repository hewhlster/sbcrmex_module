<html xmlns:th="http://www.thymeleaf.org">
<base th:href="${#request.getContextPath()}+'/'">

<!-- Content Wrapper. Contains page content -->
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        基础数据
        <small>产品信息</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li class="active">基础数据</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- bootstarpTable表格工具栏,结合jackown.js使用 -->
    <div id="toolbar">
        <div class="pull-right">
            <form class="form-inline" role="form">
                <input name="pname" id="pname" placeholder='品名' type="text"
                       class="form-control"> <input name="pcode" id="pcode"
                                                    placeholder='产品编码' type="text" class="form-control">

                <div class="btn-group">
                    <button id="btn_search" type="button"
                            class="btn btn-warning btn-space">
								<span class="fa fa-search btn-icon-space" aria-hidden="true"
                                >查询</span>

                    </button>
                    <button id="btn_reset" type="button"
                            class="btn btn-info btn-space">
								<span class="fa fa-eraser btn-icon-space" aria-hidden="true"
                                >重置</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>
    <!-- toolbar -->
    <!-- 数据表格 -->
    <table id="product_tbl"></table>
    </div>
</section>
<script type="text/javascript" charset="utf-8" data-th-src="@{js/basic/product/product_view.js}"></script>

</html>
