<!--订单详情dialog  -->
<div id="order_detail_dialog" class="modal fade bs-example-modal-lg"
     tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="false" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <h4 class="modal-title" id="myModalLabel">订单详情</h4>
            </div>
            <div class="modal-body">

                <div id="lost_customer_communication_toolbar">
                    <div class="pull-right" style="margin-bottom: 5px"></div>

                    <!-- 订单基本信息 -->
                    <div style="clear: both">
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon">订单编号</span> <input type="text"
                                                                                       class="form-control" name="oid"
                                                                                       id="oid" disabled="disabled"/>
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon">订单日期</span> <input type="text"
                                                                                       class="form-control" name="odate"
                                                                                       id="odate" disabled="disabled"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon">客户</span> <input type="text"
                                                                                     class="form-control"
                                                                                     name="ocstname" id="ocstname"
                                                                                     disabled="disabled"/>
                                </div>
                            </div>

                            <div class="form-group col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon">收货地址</span> <input type="text"
                                                                                       class="form-control" name="oaddr"
                                                                                       id="oaddr" disabled="disabled"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon">状态</span> <input type="text"
                                                                                     class="form-control" name="ostatus"
                                                                                     id="ostatus" disabled="disabled"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- toolbar -->

                <!-- 订单名称  -->
                <table id="order_item_tbl"></table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default "
                        data-dismiss="modal" id="btn_close">关闭
                </button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript"
        data-th-src="@{js/basic/order/order_items_dialog.js}"></script>
