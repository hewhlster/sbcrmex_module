<!-- 隐藏DIV -->
<div id="userdiv" class="modal fade bs-example-modal-sm" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel" aria-hidden="false"
     data-backdrop="static">
    <!--对话状态 0:新建 1：编辑-->
    <input id="dialogstate" type="hidden" value="0"/>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>

                <h4 class="modal-title" id="title">用户</h4>
                <input type="hidden" id="hidden_title" value="用户" />

            </div>
            <form class="form-horizontal" role="form" id="frmuser">
                <input type="hidden" name="id" id="id"/>

                <div class="modal-body row" id="rightMagnageModelBody">
                    <div class="col-sm-12 column">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="code"> 编号</label>
                            <div class="col-sm-4">
                                <input type="text" name="code" id="code"
                                       class="form-control" value="" placeholder="请输入用户编号"/>
                            </div>
                            <div class="inscop">
                                <label class="col-sm-2 control-label"> 姓名</label>
                                <div class="col-sm-4">
                                    <input name="name" type="text" class="form-control"
                                           id="name" value=""/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"> 密码</label>
                            <div class="col-sm-4">
                                <input type="text" name="password" class="form-control"
                                       value="" id="password"/>
                            </div>
                            <div class="inscop">
                                <label class="col-sm-2 control-label"> 状态</label>
                                <div class="col-sm-4">
                                    <select name="state" id="state">
                                        <option value="0">正常</option>
                                        <option value="1">禁用</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"> 性别</label>
                            <div class="col-sm-4">
                                <select class="form-control" name="gender"
                                        id="gender">
                                    <option value="0">男</option>
                                    <option value="1">女</option>
                                </select>
                            </div>
                            <label class="col-sm-2 control-label">角色</label>
                            <div class="col-sm-4">
                                <select class="form-control" name="rid" id="rid">
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="inscop">
                                <label class="col-sm-2 control-label"> 联系电话</label>
                                <div class="col-sm-4">
                                    <input name="tel" type="text" class="form-control"
                                           id="tel"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="inscop">
                                <label class="col-sm-2 control-label"> 联系地址</label>
                                <div class="col-sm-8">
                                    <input name="addr" type="text" class="form-control"
                                           id="addr"/>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">详细描述</label>
                            <div class="col-sm-10">
									<textarea name="remark" id="remark" class="form-control" rows="7"
                                              style="resize: none;"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="modal-footer form-group" style="margin-bottom: 0;">
                <button type="button" class="btn btn-sm btn-warning	"
                        data-dismiss="modal">取消
                </button>
                <button type="button" class="btn btn-sm btn-success" id="btn_submit">提交</button>
            </div>
        </div>
    </div>
</div>
<!-- 隐藏DIV -->
