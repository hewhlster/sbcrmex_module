<html xmlns:th="http://www.thymeleaf.org">
<base th:href="${#request.getContextPath()}+'/'">

<!-- Content Wrapper. Contains page content -->
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        系统管理
        <small>资源管理</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li class="active">系统管理</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div id="toolbar">
        <div class="pull-left">
            <div class="btn-group">
                <button id="btn_new" type="button"
                        class="btn btn-success btn-space">
						<span aria-hidden="true"
                              class="btn-icon-space">新增</span>
                </button>
            </div>
        </div>

        <div class="pull-right">
            <form class="form-inline" role="form">
                <input name="aname" id="aname" placeholder='资源名称' type="text"
                       class="form-control">

                <input name="aaction" id="aaction" placeholder='资源编码' type="text"
                       class="form-control">
                <div class="btn-group">
                    <button id="btn_search" type="button"
                            class="btn btn-warning btn-space">
							<span class="fa fa-search btn-icon-space" aria-hidden="true"
                            >查询</span>

                    </button>
                    <button id="btn_reset" type="button"
                            class="btn btn-info btn-space">
							<span class="fa fa-eraser btn-icon-space" aria-hidden="true"
                            >重置</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 资源列表 -->
    <table id="resource_tbl"></table>
    </div>

</section>
<!-- 新建资源对话框 -->
<div data-th-include="resource/resource_dialog"></div>
<!-- 资源分配对话框 -->
<div data-th-include="resource/resource_dispatcher_dialog"></div>

<script type="text/javascript" data-th-src="@{js/resource/resource_view.js}"></script>

</html>
