<!-- begin -->
<div>
    <div id="sale_chance_div" class="modal fade bs-example-modal-sm" tabindex="-1"
         role="dialog" aria-labelledby="myModalLabel" aria-hidden="false"
         data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title" id="title">销售机会</h4>
                    <input type="hidden" id="hidden_title" value="销售机会" />

                </div>
                <div class="modal-body">
                    <form id="frmsalechance" class="form-horizontal center-block" role="form">
                        <div class="">
                            <div class="form-group" style="margin-top: 2%;">
                                <label for="id" class="col-sm-2 control-label">机会编号</label>
                                <div class="col-sm-4">
                                    <input id="id" name="id" type="text" class="form-control"
                                           readonly="readonly"/>
                                </div>
                                <label for="source" class="col-sm-2 control-label">
                                    机会来源</label>
                                <div class="col-sm-4">
                                    <input id="source" name="source" required="required"
                                           type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cname" class="col-sm-2 control-label">
                                    客源名称</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <input type="text" class="form-control "
                                               name="cname" id="cname"
                                        />
                                        <span class="input-group-addon glyphicon glyphicon-search"
                                              id="btn_select_customer"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="optRate" class="col-sm-2 control-label">
                                    成功概率</label>
                                <div class="col-sm-4">
                                    <input type="text" name="optRate" maxlength="3"
                                           onkeyup="value=value.replace(/[^\d]/g,'')" required="required"
                                           class="form-control" id="optRate"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="summay" class="col-sm-2 control-label">
                                    需求概要</label>
                                <div class="col-sm-10">
									<textarea id="summay" name="summay" required
                                              class="form-control" rows="3" style="resize: none;"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lname" class="col-sm-2 control-label">
                                    联系人员</label>
                                <div class="col-sm-4">
                                    <input id="lname" name="lname" type="text"
                                           class="form-control"/>
                                </div>
                                <label for="tel1" class="col-sm-2 control-label">
                                    联系电话</label>
                                <div class="col-sm-4">
                                    <input id="tel1" name="tel1" type="text"
                                           class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="optLkmPosition" required="required"
                                       class="col-sm-2 control-label">人员职位</label>
                                <div class="col-sm-4">
                                    <input id="optLkmPosition" required="required" type="text"
                                           class="form-control" name="optLkmPosition"/>
                                </div>
                                <label for="detail" class="col-sm-2 control-label">
                                    联系备注</label>
                                <div class="col-sm-4">
                                    <input id="detail" required="required" type="text"
                                           class="form-control" name="detail"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="cuid" class="col-sm-2 control-label">
                                    创建人员</label>
                                <div class="col-sm-4">
                                    <input id="cuid" name="cuid"
                                           type="text"
                                           class="form-control" readonly="readonly"/>
                                </div>
                                <label for="createdate" class="col-sm-2 control-label">
                                    创建日期</label>
                                <div class="col-sm-4">
                                    <input id="createdate" type="text"
                                           class="form-control layui-input" name="optCreateDate"/>
                                </div>
                            </div>
                            <ul class="nav nav-list">
                                <li class="divider"></li>
                            </ul>
                            <div class="form-group">
                                <label for="duname" class="col-sm-2 control-label">指派给</label>
                                <div class="col-sm-4">
                                    <div class="input-group">
                                        <input type="text" class="form-control "
                                               id="duname"
                                               readonly="readonly"/> <span
                                            class="input-group-addon glyphicon glyphicon-search"
                                            id="btn_due_user"></span>
                                    </div>
                                    <input type="hidden" class="form-control " name="duid"
                                           id="duid"/>
                                </div>

                                <label for="optDueDate" class="col-sm-2 control-label">
                                    指派日期</label>
                                <div class="col-sm-4">
                                    <input id="optDueDate" name="optDueDate" type="text"
                                           class="form-control layui-input"/>
                                </div>
                                <!-- 操作模式  0：新建 1：查看 2:编辑 3:指派 -->
                                <input type="hidden" id="saveOrupdate" value="0" name="type"/>
                            </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-default " data-dismiss="modal"
                            id="btn_close">关闭
                    </button>
                    <button type="button" class="btn btn-sm btn-warning " id="btn_submit">提交</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
</div>
<!-- end -->
<div data-th-include="@{user/user_list_dialog}"></div>
<div data-th-include="@{customer/customer_list_dialog}"></div>

<script data-th-src="@{js/salechance/add_dialog.js}"></script>
