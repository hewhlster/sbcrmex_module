<html xmlns:th="http://www.thymeleaf.org">
<base th:href="${#request.getContextPath()}+'/'">

<!-- Content Wrapper. Contains page content -->
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        营销管理
        <small>销售机会</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li class="active">营销管理</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-warning collapsed-box">
        <div class="box-header with-border">
            <h4 class="box-title">查询</h4>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                        class="fa fa-angle-double-down"></i>
                </button>
            </div>
            <!-- /.box-tools -->
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <form action="" class="form-inline" role="form">
                <input name="opt_Cst_Name" id="opt_CstName" placeholder='客户名称'
                       type="text" class="form-control">
                <input name="opt_Lkm_Name"
                       id="opt_LkmName" placeholder='联系人' type="text"
                       class="form-control">

                <div class="btn-group">
                    <button id="btn_search" onclick="customSearch()" type="button"
                            class="btn btn-warning">
								<span class="btn-icon-space" aria-hidden="true"
                                >查询</span>
                    </button>
                    <button id="btn_reset" onclick="resetSearch()" type="button"
                            class="btn btn-info ">
								<span aria-hidden="true"
                                      class="btn-icon-space">重置</span>
                    </button>
                </div>
            </form>
        </div>
        <!-- /.box-body -->
    </div>
    <!-- /.box -->

    <div id="toolbar">
        <div class="pull-left">
            <div class="btn-group">
                <button id="btn_new"  type="button"
                        class="btn btn-success btn-space">
							<span aria-hidden="true"
                                  class="btn-icon-space">新增</span>
                </button>
            </div>
        </div>
    </div> <!-- toolbar -->

    <div>
        <table id="table" class="table  table-striped"></table>
    </div>

</section>


<!-- 销售机会模态框 -->
<div data-th-include="salechance/add_dialog"></div>

<script type="text/javascript" data-th-src="@{/js/salechance/salechance_view.js}"></script>
