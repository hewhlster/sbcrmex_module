<!-- 增加服务对话框 -->
<div class="modal fade" id="servicedetaildialog" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <h4 class="modal-title" id="myModalLabel">执行服务</h4>
            </div>
            <div class="modal-body">
                <!-- Modal -->
                <form class="form-horizontal center-block"
                      role="form">

                    <div class="form-group">
                        <label for="svcNoDispaly" class="col-sm-2 control-label">服务编号</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" disabled="disabled"
                                   id="svcNoDispaly" name="svcNoDispaly" style="color: red"/>
                        </div>
                        <div class="inscop">
                            <label for="svcType" class="col-sm-2 control-label">服务类型</label>
                            <div class="col-sm-4">
                                <select name="svcType" class="form-control" disabled="disabled">
                                    <option>咨询</option>
                                    <option>建议</option>
                                    <option>投诉</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="inscop">
                            <label for="svcSummary" class="col-sm-2 control-label">服务摘要</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="svcSummary"
                                       id="svcSummary" disabled="disabled"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="inscop">
                            <label for="cstNo" class="col-sm-2 control-label">客户</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="cstNo" id="cstNoValue"
                                       disabled="disabled"/>
                            </div>
                        </div>
                        <div class="inscop">
                            <label for="svcStatus" class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-4">
                                <select class="form-control" name="svcStatus" id="svcStatus" disabled="disabled">
                                    <option value="0">新建</option>
                                    <option value="1">待分配</option>
                                    <option value="2">待处理</option>
                                    <option value="3">待反馈</option>
                                    <option value="4">以归档</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="inscop">
                            <label for="svcDetails" class="col-sm-2 control-label">服务请求</label>
                            <div class="col-sm-10">
								<textarea name="svcDetails" id="svcDetails" class="form-control"
                                          rows="3" style="resize: none;" disabled="disabled"></textarea>
                            </div>
                        </div>
                    </div>


                    <div class="form-group inscop">
                        <div class="inscop">
                            <label for="svcCreateNo" class="col-sm-2 control-label">服务创建人</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control " name="svcCreateNo"
                                       id="svcCreateNoValue" disabled="disabled"/>
                            </div>
                        </div>
                        <div class="inscop">
                            <label for="svcCreateDate" class="col-sm-2 control-label">创建时间</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="svcCreateDate"
                                       id="svcCreateDate" disabled="disabled"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group inscop">
                        <label for="svcDueNo" class="col-sm-2 control-label">分配给</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control " name="svcDueNo"
                                   id="svcDueNoValue" disabled="disabled"/>
                        </div>

                        <label for="svcDueDate" class="col-sm-2 control-label">分配时间</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="svcDueDate"
                                   id="svcDueDate" disabled="disabled"/>

                        </div>
                    </div>
                </form>
                <form id="serviceDetailForm" class="form-horizontal center-block"
                      role="form">
                    <!-- 用于提交数据的 -->
                    <input type="hidden" class="form-control"
                           id="svcNo" name="svcNo"/>

                    <div class="form-group">

                        <div class="inscop">
                            <label for="svcDoNoValue" class="col-sm-2 control-label">处理人</label>
                            <div class="col-sm-4">
                                <div class="input-group">
                                    <input type="text" class="form-control "
                                           name="svcDoNoValue" id="svcDoNoValue"
                                           disabled="disabled"/>
                                    <span class="input-group-addon glyphicon glyphicon-search"
                                          id="btn_select_do_user"></span>
                                </div>
                                <input type="hidden" class="form-control " name="svcDoNo"
                                       id="svcDoNo"/>
                            </div>
                        </div>


                        <label for="svcDoDate" class="col-sm-2 control-label">处理时间</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control  layui-input" name="svcDoDate"
                                   id="svcDoDate"/>
                        </div>
                    </div>

                    <div class="form-group inscop">
                        <label for="svcDoContent" class="col-sm-2 control-label">处理内容</label>
                        <div class="col-sm-10">
								<textarea name="svcDoContent" id="svcDoContent" class="form-control"
                                          rows="3" style="resize: none;"></textarea>
                        </div>
                    </div>


                </form>

            </div>
            <!-- modal-body -->
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-sm btn-warning " id="btn_service_detail_submit">提交</button>
            </div>
        </div>
    </div>
</div>

<div data-th-include="user/user_list_dialog"></div>
<script type="text/javascript" data-th-src="@{js/service/detail-dialog.js}"></script>
