<html xmlns:th="http://www.thymeleaf.org">
<base th:href="${#request.getContextPath()}+'/'">

<!-- Content Wrapper. Contains page content -->
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        客户管理
        <small>流失客户</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li class="active">客户管理</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- 搜索toolbar -->
    <div id="lost_customer_toolbar">
        <div class="pull-right">
            <form class="form-inline" role="form">
                <input name="cstName" id="cstName" placeholder='客户名称' type="text"
                       class="form-control"> <input name="cstManager"
                                                    id="cstManager" placeholder='联系人' type="text" class="form-control">

                <div class="btn-group">
                    <button id="btn_search" type="button"
                            class="btn btn-warning btn-space">
							<span class=" btn-icon-space" aria-hidden="true"
                            >查询</span>

                    </button>
                    <button id="btn_reset" type="button"
                            class="btn btn-info btn-space">
							<span class=" btn-icon-space" aria-hidden="true"
                            >重置</span>

                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>
    <!-- toolbar -->
    <!-- 数据部分 -->
    <div>
        <table id="cst_lost_tbl"></table>
    </div>
    </div>
</section>
<!-- 客户详情对话框 -->
<div data-th-include="customer/customer_detail_dialog"></div>
<!-- 暂缓流失历史交往记录对话框 -->
<div data-th-include="customer/lost/customer_lost_history_communication_list_dialog"></div>


<script data-th-src="@{js/customer/lost/customer_lost_view.js}"></script>
