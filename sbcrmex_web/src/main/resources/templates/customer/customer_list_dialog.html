<div class="modal fade" id="customer_list_dialog" tabindex="-1" role="dialog"

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <h4 class="modal-title" id="myModalLabel">选择客户</h4>
            </div>
            <div class="modal-body">
                <table id="customer_list_table"></table>
            </div>
            <!-- modal-body -->
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-warning " id="btn_customer_selection">选择</button>
            </div>
        </div>
    </div>
</div>
</div>

<script type="text/javascript" data-th-src="@{js/customer/customer_list_dialog.js}"></script>
