<!--交往dialog  -->
<div class="modal" id="communication_add_dialog" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;
                </button>
                <h4 class="modal-title" id="myModalLabel">交往信息</h4>
            </div>
            <div class="modal-body">
                <form id="frmcommunication" class="form">
                    <!-- 客户编号 -->
                    <input type="hidden" name="cid" id="cid"/>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">交往日期</span> <input type="text"
                                                                                   class="form-control layui-input"
                                                                                   name="date" id="date"/>
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <div class="input-group">
                                <span class="input-group-addon">交往地点</span> <input type="text"
                                                                                   class="form-control" name="addr"
                                                                                   id="addr"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">交流内容</span>

                                <textarea class="form-control " rows="7" style="resize: none;"
                                          name="memo" id="memo"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default "
                        data-dismiss="modal" id="btn_close">关闭
                </button>
                <button type="button" class="btn btn-sm btn-warning "
                        id="btn_communication_add">提交
                </button>
            </div>
        </div>
    </div>
</div>

<script
        data-th-src="@{js/customer/customer_history_communication_add_dialog.js}"
        type="text/javascript" charset="utf-8"></script>
