<html xmlns:th="http://www.thymeleaf.org">

<base th:href="${#request.getContextPath()}+'/'">

<link rel="icon" href="img/favicon.ico"
      type="image/x-icon"/>
<link rel="shortcut icon"
      href="img/favicon.ico" type="image/x-icon"/>


<link rel="stylesheet" type="text/css"
      href="plusins/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css"
      href="plusins/bootstrap/css/bootstrap-theme.min.css"/>
<link rel="stylesheet" type="text/css"
      href="plusins/bootstrapvalidator/css/bootstrapValidator.css"/>
<head>

    <style type="text/css">
        body {
            background: url(img/geometry2.png);
            background-size: cover;
        }

        #loginbox {
            /*background-color: rgb(255, 52, 255);*/
            border: solid 1px #3277B3;
            padding: 10px;
            border-radius: 5px;
        }

           
    </style>
    <title>登陆</title>

</head>
<body>
<div class="container" style="margin-top: 200px;">
    <div id="loginbox" class="col-sm-offset-4 col-sm-4 col-sm-offset-4">
        <form  action="/auth/login" method="post" class="form form-horizontal"  id="frmlogin">
            <h1 class="text-center">客户管理系统</h1>

            <div class="form-group">
                <label for="usersCode" class="col-sm-2 control-label">帐号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="usersCode"
                           name="usersCode" placeholder="手机号/邮箱"/>
                </div>
            </div>

            <div class="form-group">
                <label for="usersPassword" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="usersPassword"
                           name="usersPassword" placeholder="请输入密码"/>
                </div>
            </div>
            <button type="submit" id="btn1_login" class="btn btn-success  pull-right">登录</button>
        </form>
    </div>
</div>
<!-- /.main-container -->
<div class="navbar  navbar-fixed-top" role="navigation"
     style="background-color: #3277B3">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">腾龙软件工作室</a>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3 style="color: #fff">腾龙软件工作室</h3>
                <h4 style="color: #fff">
                    联系邮箱:<a style="color: #fff" href="mailto:hewlh@163.com">hewlh@163.com</a>
                </h4>
            </div>
            <!--
            <div class="col-md-6">
                <span style="color: #fff">公众号</span> <img alt=""
                    src="imgs/logo.jpg" style="width: 80px; height: 80px">
            </div>
             -->
        </div>
    </div>
</div>

<!-- 信息提示窗口 -->
<div>
    <div id="msgdiv" class="modal fade bs-example-modal-sm" tabindex="-1"
         role="dialog" aria-labelledby="myModalLabel" aria-hidden="false"
         data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">&times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">提示信息</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="url">
                    <!-- 用来保存关闭时跳转的网址 -->
                    <p id="pmsg"></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<!-- jQuery -->
<script src="js/jquery-2.1.0.js"></script>
<!-- Bootstrap -->
<script src="plusins/bootstrap/js/bootstrap.min.js"
        type="text/javascript"></script>

<script
        src="plusins/bootstrapvalidator/js/bootstrapValidator.js"
        type="text/javascript"></script>
<script type="text/javascript" data-th-src="@{js/login.js}"></script>
</html>
